# -------------------------------------------------------------------------
# 7. PROTOCOLES DE CALCUL UNIVERSELS (ZÉRO ERREUR)
# -------------------------------------------------------------------------
- id: PROTOCOLE_CALCUL_SOCIAL
  keywords: ["formule", "calcul", "méthode", "règle", "ancienneté", "heures", "rupture"]
  source: "Art. L1234-9, R1234-2 (Rupture) et L3121-33 (Heures Sup) du Code du travail"
  text: |
    PROTOCOLES OBLIGATOIRES 2026 (À APPLIQUER STRICTEMENT) :
    1. INDEMNITÉ RUPTURE/LICENCIEMENT (CALCUL PAR TRANCHES) : 
       - Tranche A (0 à 10 ans) : (Salaire_Ref / 4) * 10.
       - Tranche B (Au-delà de 10 ans) : (Salaire_Ref / 3) * (Ancienneté_Totale - 10).
       - Total = Tranche A + Tranche B.
       - Proratisation ancienneté : Années + (Mois / 12). (Ex: 12 ans 9 mois = 12,75 ans).
    2. HEURES SUPPLÉMENTAIRES : Majoration de 25% (heures 36 à 43) puis 50% (dès la 44ème heure).
    3. TEMPS : Conversion décimale obligatoire (Minutes / 60). Jamais de format 1h30 pour les calculs.
    4. PLAFOND SS : Proratisation entrée/sortie = (4005 / Jours_Calendaires_Mois) * Jours_Presence_Calendaires.

